<html>
    <head>
        <title>Book MARKER</title>
        <link rel="icon" href="">
        <meta name="keywords" content="book">
        <meta name="description" content="Book MARKER">
        <meta name="author" content="ola emad">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="content-type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/book.css">
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg mt-4 pb-4">
                <div class="container-fluid">
                  <h1 class="navbar-brand " href="#">Bookmarker</h1>
                </div>
            </nav>
        </div>
        <div class="line mb-3 "></div>
        <div class="container bground text-center">
            <h4 class="fw-bold pt-5 pb-4">Bookmark your favorite sites</h4>
            <form>
                <label class="pb-3">Site Name</label>
                <input type="text" class="form-control form-control-sm w-75 mx-auto mb-2" id="inputName" placeholder="Bookmark Name" required >
                <div id="alertMeg" class="alert alert-danger w-75 mx-auto d-none">You should enter capital harf</div>
                <label class="pb-3 pt-2" >Site URL</label>
                <input type="text" class="form-control form-control-sm w-75 mx-auto" id="inputUrl" placeholder="Website URL" required>
                <div id="alertMeg2" class="alert alert-danger w-75 mx-auto mt-2 d-none">You should enter www.</div>
                <button class="btn btn-primary mt-3 mb-5" disabled id="btnSubmit">submit</button>
            </form> 
        </div>
        <input id="search" class="form-control form-control-sm w-75 mx-auto my-2" placeholder="search by name">
        <div class="container mt-3" id="divBody">
        </div>
        <div class="line mt-4 mb-4"></div>
        <p class="container fw-bold text-secondary mb-5"><i class="far fa-copyright"></i> 2019 Bookmarker Inc.</p>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/boobmarker.js"></script>
    </body>
</html>
